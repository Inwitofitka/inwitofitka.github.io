---
layout: default
title: Strona główna
---

<h1>Wyniki treningów</h1>
<br />
{% assign reversedTournaments = site.data.tournaments | reverse %}
{% for t in reversedTournaments limit:site.ntours %}
  <div class="resultLink">
    <a href="{{ t }}">
      {{ t | slice: 4, 2 }}.{{ t | slice: 2, 2 }}.{{ t | slice: 0, 2 }}r.
    </a>
  </div>
{% endfor %}
